scrolling:
  history: 1000
  multiplier: 1
colors:
  primary:
    background: "#000000"
    foreground: "#ffffff"
  normal:
    black: "#000000"
    white: "#ffffff"
    red: "#ff0000"
    green: "#00ff00"
    blue: "#0000ff"
    yellow: "#ffff00"
    cyan: "#00ffff"
    magenta: "#ff00ff"
  bright:
    black: "#000000"
    white: "#ffffff"
    red: "#ff0000"
    green: "#00ff00"
    blue: "#0000ff"
    yellow: "#ffff00"
    cyan: "#00ffff"
    magenta: "#ff00ff"
font:
  normal:
    family: "Source Code Pro Black"
    style: "Medium"

  bold:
    family: "Source Code Pro Black"
    style: "Medium"

  italic:
    family: "Source Code Pro Black"
    style: "Light Italic"

  size: 13.0
cursor:
  style: Underline
live_config_reload: true
